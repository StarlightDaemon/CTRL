name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  # Job 1: Lint, Type Check, Unit Tests
  test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: extension

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: extension/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run compile

      - name: Run unit tests
        run: npm run test

  # Job 2: Build Extensions
  build:
    runs-on: ubuntu-latest
    needs: test
    
    defaults:
      run:
        working-directory: extension

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: extension/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Chrome extension
        run: npm run build:chrome

      - name: Build Firefox extension
        run: npm run build:firefox

      - name: Upload Chrome build
        uses: actions/upload-artifact@v4
        with:
          name: chrome-extension
          path: extension/builds/chrome-mv3/
          retention-days: 7

      - name: Upload Firefox build
        uses: actions/upload-artifact@v4
        with:
          name: firefox-extension
          path: extension/builds/firefox-mv3/
          retention-days: 7

  # Job 3: E2E Tests (Chrome only)
  e2e:
    runs-on: ubuntu-latest
    needs: build
    
    defaults:
      run:
        working-directory: extension

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: extension/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Build Chrome extension
        run: npm run build:chrome

      - name: Run E2E tests
        run: npm run test:e2e -- --grep-invert "@integration"
        env:
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: extension/playwright-report/
          retention-days: 7

